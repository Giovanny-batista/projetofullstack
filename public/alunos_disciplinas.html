<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alunos e Disciplinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Alunos e Disciplinas</h1>
    </header>

    <main>
        
        <form id="form-alunos-disciplinas">
            <label for="nome-aluno">Nome do Aluno:</label>
            <input type="text" id="nome-aluno" name="nome-aluno" required>

            <label for="matricula-aluno">Matrícula:</label>
            <input type="text" id="matricula-aluno" name="matricula-aluno" required>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required>

            <button type="submit">Inscrição em Disciplina</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
