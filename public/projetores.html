<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Projetores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agendamento de Projetores</h1>
    </header>

    <main>
        <form id="form-agendamento-projetores">
            <label for="projetor-projetor">Projetor:</label>
            <input type="text" id="projetor-projetor" name="projeto-projetor" required>

            <label for="data-projetor">Data:</label>
            <input type="date" id="data-projetor" name="data-projetor" required>

            <label for="horario-projetor">Hor√°rio:</label>
            <input type="time" id="horario-projetor" name="horario-projetor" required>

            <button type="submit">Agendar Projetor</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
