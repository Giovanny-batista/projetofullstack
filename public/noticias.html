<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Notícias</h1>
    </header>

    <main>
        <form id="form-noticias">
            <label for="titulo-noticia">Título:</label>
            <input type="text" id="titulo-noticia" name="titulo-noticia" required>

            <label for="conteudo-noticia">Conteúdo:</label>
            <textarea id="conteudo-noticia" name="conteudo-noticia" required></textarea>

            <button type="submit">Publicar Notícia</button>
        </form>

        
    </main>

    <script src="script.js"></script>
</body>
</html>
